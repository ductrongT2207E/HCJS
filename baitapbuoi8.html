<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/baitapbuoi8.css">
</head>
<body>
<div class="max">
    <div class="header">
        Contact Form
    </div>
    <div class="main">
        <form method="get" action="#">
            <div class="d1 fullName">
                <label>Name:<sup class="star">*</sup></label><br>
                <div class="name firstname">
                    <input type="text" name="firstname" required>
                    <p class="name2">First name</p>
                </div>
                <div class="name lastname">
                    <input type="text" name="lastname" required>
                    <p class="name2">Last name</p>
                </div>
            </div>
            <div class="d1">
                <label>Email:<sup class="star">*</sup>
                    <input type="email" name="email" required>
                </label>
            </div>
            <div class="d1">
                <label>Phone:<sup class="star">*</sup></label>
                <input type="tel" name="phone" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
