<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Nivoslider</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="libs/nivoslider/themes/default/default.css" type="text/css" media="screen" >
    <link rel="stylesheet" href="libs/nivoslider/nivo-slider.css" type="text/css" media="screen" >
</head>
<body>
    <section class="section banner">
        <div class="container theme-default">
            <div id="slider" class="nivoSlider">
                <img src="images/toystory.jpg" data-thumb="images/toystory.jpg" alt="" />
                <img src="images/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption" />
                <img src="images/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" />
                <img src="images/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" />
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="libs/jquery/jquery3.6.1.js"></script>
    <script type="text/javascript" src="libs/nivoslider/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
        $('#slider').nivoSlider();
    </script>
</body>
</html>
